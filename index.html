<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="main">
    <div class="brand-name">
      <p class="brand-text">S P L I</pc>
      <p class="brand-text">T T E R</p>
    </div>
    <div class="box">
      <div class="bill">
        <div class="bill-title">
          Bill
        </div>
        <div class="bill-input-field">
          <img class="dollar-icon" src="./images/icon-dollar.svg" alt="dollar">
          <input class="bill-input" type="number" placeholder="0">
        </div>
        <div class="tip-percent">
          <div class="bill-title">
            Select Tip %
          </div>
          <div class="tip-percent-sub">
            <button class="tip-percent-btn">5%</button>
            <button class="tip-percent-btn">10%</button>
            <button class="tip-percent-btn">15%</button>
            <button class="tip-percent-btn">25%</button>
            <button class="tip-percent-btn">50%</button>
            <button class="tip-percent-btn custom-btn">Custom</button>
          </div>
        </div>
        <div class="no-ppl">

          <div class="bill-title">
            Number of People
          </div>
          <div class="no-ppl-input-div">
            <div class="bill-input-field">
              <img class="dollar-icon" src="./images/icon-person.svg" alt="dollar">
              <input class="bill-input" type="number" placeholder="0">
            </div>
          </div>
        </div>
      </div>
      <div class="result-div">
        <div class="result-div-amount">
          <div class="result-div-text">
            <div class="result-div-title"> Tip Amount</div>
            <div class="result-div-sub">/ person</div>
          </div>
          <span class="result-amount">$0.00</span>
        </div>
        <div class="result-div-amount">
          <div class="result-div-text">
            <div class="result-div-title">Total</div>
            <div class="result-div-sub">/ person</div>
          </div>
          <span class="result-amount">$0.00</span>
        </div>
        <button class="reset-btn" disabled>
          RESET
        </button>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./src/main.ts"></script>
</body>


</html>
